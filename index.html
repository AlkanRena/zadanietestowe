<!DOCTYPE html>
<html lang="en" ng-app="questionApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">


    <script src="scripts/angular.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<header>
    <div class="col-xs-2">
        back
    </div>
    <div class="col-xs-6">
        <div class="headerFlex">
            <div class="headerLeft">
                <span class="questionStyle">Questions</span>
                <div>Add new</div>
            </div>
            <div class="headerRight">
                <div><input type="radio">My shelf</div>
                <div><input type="radio">All questions</div>
            </div>
        </div>
        <div class="flex">
            <input type="text" class="inputBoxStyle" name="WhatQuestion" value="question">
        </div>
    </div>
    <div class="col-xs-2 columnFlex">
        <div>
            <div>sort by recent or hot</div>
        </div>
        <input class="buttonSearch" type="button" value="search">
    </div>
    <div class="col-xs-2"></div>
</header>

<main ng-controller="QuestionController">
    <ul class="col-xs-8">
        <li class="centerQuestionBox" ng-repeat="question in questions">
            <div class="col-xs-2 centerQuestionBoxLeft">What</div>
            <div class="col-xs-7 centerQuestionBoxMiddle">
                <span>{{question.name}}</span>
                <span>{{question.askedQuestion}}</span>
            </div>
            <div class="col-xs-3 centerQuestionBoxRight">it</div>
        </li>
    </ul>

</main>
<footer>
    <!--Here unused but still in code -->
</footer>

</body>
</html>
